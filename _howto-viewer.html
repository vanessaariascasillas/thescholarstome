<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How-To Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>The Scholar’s Tome</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="data.html">Data</a></li>
            <li><a href="howtos.html" class="active">How-Tos</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    </header>

<body>

<div id="content">Loading...</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
        fetch(`howtos/${file}`)
            .then(res => {
                if (!res.ok) throw new Error("File not found");
                return res.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `<p style="color:red;">Error: ${err}</p>`;
            });
    } else {
        document.getElementById('content').innerHTML = "<p>No file specified.</p>";
    }
</script>

<footer>
    <p>© <span id="year"></span> The Scholar’s Tome</p>
</footer>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
